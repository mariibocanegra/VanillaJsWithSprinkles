          <input type="text" id="mailNew1" name="email" /> </br>

          <h3 id = emailSentValidation></h3>

      </div><!-- closes already exists -->





      <p>Or sign in with an alternative account:</p>
      <input type="image" src="images/google_32.png" onclick="signInGoogle()">
      <img src="images/facebook_32.png">
      <img src="images/linkedin_32.png">
